<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
            <label class="form-label"> 
                Zoom: {{zoomLavel | number:'2.0-2'}} 
                - Lng,Lat: [{{center[0]| number:'2.4-4'}},{{center[1] | number:'2.4-4'}}]
            </label>

            <input type="range" 
            class="form-range"
            [value]="zoomLavel"
            min="0"
            max="19"
            #zoomInput
            (input)="zoomCambio( zoomInput.value )">

    </div>

    <div class="col-12">
        <button class="btn btn-danger"
        (click)="zoom('-')">-</button>

        <button class="btn btn-primary float-end"
        (click)="zoom('+')">+</button>

    </div>
</div>
